<div class="container">

  <table>
    <thead>
      <th>ID</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Production Year</th>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brand}}</td>
        <td>{{car.model}}</td>
        <td>{{car.productionYear}}</td>
      </tr>
    </tbody>
  </table>


</div>
